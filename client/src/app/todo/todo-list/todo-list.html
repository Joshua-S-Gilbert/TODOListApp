<div class="container">
    <h1>TODOs</h1>

    <form (ngSubmit)="onAdd()" class="add-row">
        <input [(ngModel)]="title" name="title" placeholder="Add Task" required maxlength="200"/>
        <button type="submit">Add</button>
    </form>

    <ul>
        @for (task of todos(); track $index) {
            <li>
                <span class="title">{{task.title}}</span>
                <button (click)="onDelete(task.id)">Delete</button>
            </li>
        }
    </ul>
</div>
